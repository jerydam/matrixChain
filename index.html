<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Explorer</title>
</head>
<body>
  <h1>Blockchain Explorer</h1>
  <label for="addressInput">Enter Bitcoin Address:</label>
  <input type="text" id="addressInput" placeholder="Enter a Bitcoin address">
  <button onclick="getAddressInfo()">Get Address Info</button>

  <h2>Address Information</h2>
  <pre id="addressInfo"></pre>

  <script>
    async function getAddressInfo() {
      const addressInput = document.getElementById('addressInput');
      const address = addressInput.value.trim();

      if (!address) {
        alert('Please enter a valid Bitcoin address');
        return;
      }

      try {
        const response = await fetch(`https://blockchain.info/rawaddr/${address}`);
        const data = await response.json();

        // Display the address information
        const addressInfoElement = document.getElementById('addressInfo');
        addressInfoElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching address information:', error);
        alert('Error fetching address information');
      }
    }
  </script>
</body>
</html>
