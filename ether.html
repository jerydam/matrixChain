<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Explorer</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Ethereum Explorer</h1>
  <label for="addressInput">Enter Ethereum Address:</label>
  <input type="text" id="addressInput" placeholder="Enter an Ethereum address">
  <button onclick="getAddressInfo()">Get Address Info</button>

  <h2>Address Information</h2>
  <table id="addressInfoTable"></table>

  <script>
    async function getAddressInfo() {
      const addressInput = document.getElementById('addressInput');
      const address = addressInput.value.trim();
      const Api = "4ECEUW6FRCQ1WI3FF7VCNYW2IKI3MWNCWV";
      if (!address) {
        alert('Please enter a valid Ethereum address');
        return;
      }

      try {
        const response = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=${Api}`);
        const data = await response.json();

        // Display the address information in a table
        const addressInfoTable = document.getElementById('addressInfoTable');

        // Clear existing content
        addressInfoTable.innerHTML = '';

        // Create a table body
        const tbody = addressInfoTable.createTBody();

        // Create a row for the address balance
        const balanceRow = tbody.insertRow();
        const balanceNumberCell = balanceRow.insertCell();
        balanceNumberCell.textContent = '1';
        const balanceKeyCell = balanceRow.insertCell();
        balanceKeyCell.textContent = 'Balance';
        const balanceValueCell = balanceRow.insertCell();
        balanceValueCell.textContent = `${data.result} Wei`;

        // Additional rows for more Ethereum address information can be added here

      } catch (error) {
        console.error('Error fetching address information:', error);
        alert('Error fetching address information');
      }
    }
  </script>
</body>
</html>
